<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Points for Profit â€“ 320px Mobile Layout</title>

  <style>
    /* =========================
       RESET / BASE
    ========================== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f3f3f3;
      color:#111;
    }
    a{ color:inherit; text-decoration:none; }

    /* =========================
       PAGE WIDTH (320 target)
    ========================== */
    .page{
      width:320px;              /* per your request */
      margin:0 auto;
      background:#fff;
      min-height:100vh;
    }

    /* spacing helpers */
    :root{
      --pad-10:10px;
      --pad-20:20px;
      --radius:14px;
      --black:#0b0b0b;
      --white:#fff;
      --muted:#cfcfcf;
    }

    /* =========================
       TOP BAR
    ========================== */
    header{
      background:var(--black);
      padding: var(--pad-10) var(--pad-20);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .brand-badge{
      width:46px;
      height:46px;
      border-radius:999px;
      background:#111;
      border:1px solid rgba(255,255,255,.25);
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    /* optional: place real logo later */
    .brand-badge span{
      color:#fff;
      font-size:10px;
      font-weight:800;
      text-align:center;
      line-height:1.05;
    }

    .menu-btn{
      appearance:none;
      border:0;
      background:transparent;
      padding:8px;
      border-radius:10px;
      cursor:pointer;
    }

    .hamburger{
      width:28px;
      height:20px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .hamburger span{
      display:block;
      height:3px;
      border-radius:999px;
      background:#fff;
      opacity:.95;
    }

    /* =========================
       HERO IMAGE + TEXT
    ========================== */
    .hero{
      position:relative;
      background:var(--black);
      min-height:170px;
      overflow:hidden;
    }

    /* Replace this with your real image */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(0deg, rgba(0,0,0,.62), rgba(0,0,0,.62)),
        radial-gradient(circle at 65% 50%, rgba(255,255,255,.18), rgba(0,0,0,0) 55%),
        linear-gradient(135deg, rgba(255,255,255,.08), rgba(0,0,0,0) 60%);
      filter: contrast(1.05);
    }

    .hero-inner{
      position:relative;
      padding: var(--pad-20);
      padding-top: 48px;
    }

    .hero h1{
      color:#fff;
      font-size:26px;
      line-height:1.1;
      letter-spacing:-.02em;
      font-weight:900;
      margin-bottom:6px;
    }

    .hero p{
      color:rgba(255,255,255,.78);
      font-size:12px;
      line-height:1.35;
    }

    /* =========================
       SECTION TITLE
    ========================== */
    .section{
      padding: var(--pad-20);
    }
    .section h2{
      font-size:22px;
      font-weight:900;
      letter-spacing:-.02em;
      margin-bottom: var(--pad-20);
    }

    /* =========================
       CARDS
    ========================== */
    .cards{
      display:flex;
      flex-direction:column;
      gap: var(--pad-20);
    }

    .card{
      background:var(--black);
      border-radius: var(--radius);
      padding: 18px 16px;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:10px;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
    }

    .icon-bubble{
      width:56px;
      height:56px;
      border-radius:999px;
      background:#fff;
      display:grid;
      place-items:center;
      flex:0 0 auto;
    }

    /* Simple inline SVG icons */
    .icon-bubble svg{
      width:28px;
      height:28px;
      fill:#000;
    }

    .card h3{
      font-size:14px;
      font-weight:900;
      margin-top:2px;
    }

    .card p{
      font-size:11px;
      line-height:1.35;
      color:rgba(255,255,255,.75);
      max-width: 26ch;
    }

    /* optional bottom padding */
    .spacer-bottom{
      height: 12px;
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Top Bar -->
    <header>
      <div class="brand-badge" aria-label="Points for Profit">
        <span>Points<br>for<br>Profit</span>
      </div>

      <button class="menu-btn" aria-label="Open menu">
        <div class="hamburger" aria-hidden="true">
          <span></span><span></span><span></span>
        </div>
      </button>
    </header>

    <!-- Hero -->
    <section class="hero" aria-label="Hero">
      <div class="hero-inner">
        <h1>Points For Profit</h1>
        <p>Shop Local, Serve Local, Sustain Local</p>
      </div>
    </section>

    <!-- How it works -->
    <main class="section">
      <h2>How It Works</h2>

      <div class="cards">

        <!-- Shop Local -->
        <article class="card">
          <div class="icon-bubble" aria-hidden="true">
            <!-- Shopping bag icon -->
            <svg viewBox="0 0 24 24">
              <path d="M7 7V6a5 5 0 0 1 10 0v1h3v15H4V7h3zm2 0h6V6a3 3 0 0 0-6 0v1z"/>
            </svg>
          </div>
          <h3>Shop Local</h3>
          <p>Shop at participating Points for Profit businesses.</p>
        </article>

        <!-- Save Receipts -->
        <article class="card">
          <div class="icon-bubble" aria-hidden="true">
            <!-- Receipt icon -->
            <svg viewBox="0 0 24 24">
              <path d="M6 2h12v20l-2-1-2 1-2-1-2 1-2-1-2 1V2zm3 6h6v2H9V8zm0 4h6v2H9v-2zm0 4h4v2H9v-2z"/>
            </svg>
          </div>
          <h3>Save Receipts</h3>
          <p>Keep your receipts from those purchases.</p>
        </article>

        <!-- Support a Non-Profit -->
        <article class="card">
          <div class="icon-bubble" aria-hidden="true">
            <!-- Hand + heart icon (simple) -->
            <svg viewBox="0 0 24 24">
              <path d="M12 21s-6-3.5-9-7.5C.6 10.2 2.3 7 5.6 7c1.6 0 2.8.8 3.4 1.7C9.6 7.8 10.8 7 12.4 7 15.7 7 17.4 10.2 21 13.5c-3 4-9 7.5-9 7.5z"/>
              <path d="M2 14h6l2 2h4c1.1 0 2-.9 2-2 0-.6-.3-1.2-.8-1.6l-2.2-1.7H9.5L8 9H2v5z" opacity=".0"/>
            </svg>
          </div>
          <h3>Support a Non-Profit</h3>
          <p>Turn receipts in to a participating non-profit of your choice.</p>
        </article>

      </div>

      <div class="spacer-bottom"></div>
    </main>

  </div>
</body>
</html>
