<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Styles Sheet -->
    <link rel="stylesheet" href="index.css">
    <title>Points For Profit</title>
</head>
<body>

    <!-- Nav -->
    <nav>
        <img src="images/points_for_profit_logo.png" alt="" height="70px" width="70px" id="nav-logo">
        <img src="images/burger-icon.png" alt="" height="50px" width="50px" id="nav-hamburger">
    </nav>

    <!-- Banner -->
    <div id="banner">
        <div id="banner-shadow"></div>
        <img id="banner-image" src="images/banner_image.png" alt="">
        <div id="banner-text-container">
            <h1 id="banner-h1">Points For Profit</h1>
            <h2 id="banner-h2">Shop Local. Serve Local. Sustain Local.</h2>
        </div>
    </div>

    <!-- How it works -->
    <section id="how-it-works">
        <h2 id="how-it-works-title">How It Works</h2>

        <div id="how-it-works-grid">
            <!-- Card 1 -->
            <div class="hiw-card">
                <img src="images/bag-icon.png" alt="">
                <h3 class="hiw-card-title">Shop Local</h3>
                <p class="hiw-card-text">Shop at participating Points for Profit businesses.</p>
            </div>

            <!-- Card 2 -->
            <div class="hiw-card">
                <img src="images/receipt-icon.png" alt="">
                <h3 class="hiw-card-title">Save Receipts</h3>
                <p class="hiw-card-text">Keep your receipts from those purchases.</p>
            </div>

            <!-- Card 3 -->
            <div class="hiw-card">
                <img src="images/hand-holding-heart-icon.png" alt="">
                <h3 class="hiw-card-title">Support a Non-Profit</h3>
                <p class="hiw-card-text">Turn receipts in to a participating non-profit of your choice.</p>
            </div>
        </div>
    </section>

</body>
</html>
